machine:
  services:
    - docker
  node:
      version:
        0.10.28

dependencies:
  override:
    - docker info
    - docker build -t vjclasgens/website:$CIRCLE_SHA1 .
test:
  pre:
    - npm install
    - sleep 5
  override:
    - docker run -d -p 7000:7000 vjclasgens/website sleep 2
    - docker ps
    - npm run test-single-run
deployment:
  production:
    branch: master
    commands:
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < .dockercfg.template > ~/.dockercfg
      - docker push vjclasgens/website:$CIRCLE_SHA1
      - ssh -A root@$WEBSITE_PROD_IP 'bash -s' < deploy.sh $CIRCLE_SHA1
